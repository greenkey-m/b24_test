<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plastrus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .carousel-indicators li {
            background-color: #000;
        }

        .form-row {
            margin-top: 1rem;
        }

        .blacked * {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="carouselSlides" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselSlides" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselSlides" data-slide-to="1"></li>
                    <li data-target="#carouselSlides" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://kinplast.ru/wp-content/uploads/2018/07/imgonline-com-ua-Resize-zy0HgrRSxzneVdY.jpg"
                             class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://kinplast.ru/wp-content/uploads/2018/07/imgonline-com-ua-Resize-SWKumdNYUGNGMQ2.jpg"
                             class="d-block w-100" alt="Left">
                    </div>
                    <div class="carousel-item">
                        <img src="https://kinplast.ru/wp-content/uploads/2018/07/imgonline-com-ua-Resize-Qg4yZTIO32.jpg"
                             class="d-block w-100" alt="Right">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselSlides" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselSlides" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <form>
                <h3>Сотовый поликарбонат SKYGLASS</h3>
                <div class="form-row">
                    <div class="col">
                        <select class="form-control" id="selectorColor" placeholder="Color">
                            <option value="Прозрачный">Прозрачный</option>
                            <option value="Бронзовый">Бронзовый</option>
                            <option value="Бирюзовый">Бирюзовый</option>
                            <option value="Жёлтый">Жёлтый</option>
                            <option value="Синий">Синий</option>
                            <option value="Зеленый">Зеленый</option>
                            <option value="Красный">Красный</option>
                            <option value="Молочный">Молочный</option>
                            <option value="Коричневый">Коричневый</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <select class="custom-select my-1 mr-sm-2" id="selectWidth">
                            <option selected>Толщина...</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="16">16</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <select class="form-control" id="selectSize">
                            <option>2,1м х 3м</option>
                            <option>2,1м х 6м</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="input-group blacked input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="width:150px; padding-left:80px;"
                                      id="validationTooltipUsernamePrepend">Цена</span>
                            </div>
                            <input type="text" class="form-control" style="background-color: #F5F5F5"
                                   id="validationTooltipUsername" readonly value="1600 руб.">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="input-group blacked input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="width:150px" id="ernamePrepend">Количество</span>
                            </div>
                            <input type="text" class="form-control" id="tipUsername">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="input-group blacked input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="width:150px; padding-left:30px;" id="ernamrepend">Стоимость</span>
                            </div>
                            <input type="text" class="form-control" style="background-color: #F5F5F5"
                                   id="validatioername" readonly value=" 16000 руб.">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <!--<div class="btn-group blacked" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-lg btn-outline-success" style="color: #000;" disabled>10 000 руб.</button>
                            <button type="button" class="btn btn-lg btn-success">Заказать</button>
                        </div>-->
                        <button type="button" class="btn btn-lg btn-success">Заказать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
</script>
</body>
</html>
